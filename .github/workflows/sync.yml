name: Sync with Organization Repo

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the Source Repo (Repo A)
        run: |
          git clone --mirror https://Sambodhan-org:${{ secrets.PATH_TOKEN_ORG }}@github.com/Sambodhan-org/0unveiled.git source-repo
          cd source-repo
          ls -al

      - name: Push to Target Repo (Repo B)
        run: |
          git remote set-url origin git@github.com:ajstars1/0unveiled.git
          git push --mirror
